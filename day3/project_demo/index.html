<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Login</h1>
    <i class="icon bx bxs-pear"></i>
    <i class="icon bx bx-phone"></i>

    <form action="" id="form">
      <div class="form-control">
        <label for="email" id="email" name="email"> Email </label>
        <input type="email" placeholder="Your email..." />
      </div>
      <div class="form-control">
        <div class="from-wrap">
          <label for="Password" id="password" name="password"> Password </label>
          <a class="resetpassword" href="/resetpassword.html"
            >Forgot password?</a
          >
        </div>
        <input type="password" placeholder="Your Password..." />
        <div class="form-control">
          <button>Login</button>
        </div>
      </div>
    </form>
  </body>
</html>
